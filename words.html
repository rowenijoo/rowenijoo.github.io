<!DOCTYPE html>

<html>
<head>
  <title>Word List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="milestones.html">Milestones</a></li>
      <li><a href="words.html">Milestones</a></li>
    </ul>
  </nav>

  <h1>Vocabulary list</h1>
  <ul id="word-list"></ul>

 <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    Tabletop.init({
      key: 'e/2PACX-1vRK0Vicm_j9CL5_67qvlol0cMjqkwKRa5ZQYz0v_ZjFg1s-ypDZpFj5eAR71A1DuC0WmGYekwuBUD-j',
      callback: showData,
      simpleSheet: true
    });
  });

  function showData(data) {
    const list = document.getElementById('word-list');
    data.forEach(row => {
      const li = document.createElement('li');
      li.textContent = `${row.English Word}: ${row.Korean Word}`;
      list.appendChild(li);
    });
  }
</script>

</body>
</html>
